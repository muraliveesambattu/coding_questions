<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maxSubarraySum(arr, k) {
            if (arr.length < k) {
                return null; // Not enough elements for a subarray of size k
            }

            let maxSum = 0;
            let currentSum = 0;

            // Calculate the sum of the first 'k' elements
            for (let i = 0; i < k; i++) {
                currentSum += arr[i];
            }

            maxSum = currentSum;

            // Slide the window over the array
            for (let i = k; i < arr.length; i++) {
                currentSum += arr[i] - arr[i - k];
                maxSum = Math.max(maxSum, currentSum);
            }

            return maxSum;
        }

        // Example usage:
        const arr = [2, 1, 5, 1, 3, 2];
        const k = 3;
        console.log(maxSubarraySum(arr, k)); // Output: 9 (5 + 1 + 3)

        const arr2 = [2, 3, 4, 1, 5];
        const k2 = 2;
        console.log(maxSubarraySum(arr2, k2)); // Output: 7 (3 + 4)

    </script>
</body>

</html>
