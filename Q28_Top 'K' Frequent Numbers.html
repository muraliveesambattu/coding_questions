<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function topKFrequent(nums, k) {
            const frequencyMap = new Map();

            // Step 1: Build frequency map
            for (const num of nums) {
                frequencyMap.set(num, (frequencyMap.get(num) || 0) + 1);
            }

            // Step 2: Convert frequency map to an array of [number, frequency] pairs
            const frequencyArray = Array.from(frequencyMap.entries());

            // Step 3: Sort the array by frequency in descending order
            frequencyArray.sort((a, b) => b[1] - a[1]);

            // Step 4: Extract the top k elements
            return frequencyArray.slice(0, k).map(pair => pair[0]);
        }

        // Example usage:
        console.log(topKFrequent([1, 1, 1, 2, 2, 3], 2)); // Output: [1, 2]
        console.log(topKFrequent([1], 1));               // Output: [1]
        console.log(topKFrequent([4, 4, 4, 5, 5, 6], 1)); // Output: [4]

    </script>
</body>

</html>
